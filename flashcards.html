        [data-theme="dark"] {

            --header-bg: #1e40af;
        }
        body {

            margin: 0 auto; padding: 20px; background: var(--bg); 
            color: var(--text); text-align: center;
        }
        .header { margin-bottom: 30px; }
        .header h1 { color: var(--header-bg); }
        
        .selector {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin: 30px 0;
        }
        .selector button {
            padding: 30px 20px; font-size: 1.3rem; font-weight: bold;
            background: var(--card-bg); color: var(--text);
            border: 3px solid var(--header-bg); border-radius: 15px;
            cursor: pointer; transition: all 0.3s;
        }
        .selector button:hover {
            background: var(--header-bg); color: white; transform: scale(1.05);
        }
        
        .flashcard-container { display: none; }
        .scene {
            width: 100%; height: 350px; perspective: 600px; margin: 20px 0;
            cursor: pointer;
        }
        .card {
            width: 100%; height: 100%; position: relative;
            transition: transform 0.6s; transform-style: preserve-3d;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); border-radius: 20px;
        }
        .card.is-flipped { transform: rotateY(180deg); }
        .card__face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex;
            align-items: center; justify-content: center; flex-direction: column;
            font-size: 2rem; font-weight: bold; border-radius: 20px;
            background: var(--card-bg); border: 3px solid var(--header-bg);
            padding: 20px; box-sizing: border-box;
        }
        .card__face--back { 
            transform: rotateY(180deg); 
            background: var(--header-bg); 
            color: white; 
        }
        
        .controls {
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
        }
        .controls button {
            padding: 15px 30px; font-size: 1.2rem;
            background: var(--header-bg); color: white; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
        }
        .back-btn { background: #6c757d !important; }
        .progress { margin: 20px 0; font-size: 1.1rem; font-weight: bold; }
        small { font-size: 0.7rem; }
